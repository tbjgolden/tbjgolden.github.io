<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preload" href="fonts/sf/300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/sf/400.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/sf/600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <meta name="theme-color" content="#888">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <title>TomGolden&trade;</title>
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css">
    <script>
      var params = {};
      try {
        var url = window.location.href;
        url = url.substring(url.indexOf('?'));
        if (url[0] === '?') {
          var frags = url.substring(1).split('&');
          while (frags.length) {
            var pair = frags.pop().split('=');
            params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
          }
          if (typeof params.p === 'string' && params.p[0] === '/') {
            window.location.href = params.p;
          }
        }
      } catch (e) { console.error(e); }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
